apiVersion: apps/v1
kind: Deployment
metadata:
  name: oform-config
  labels:
    app: oform-config
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oform-config
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: oform-config
    spec:
      containers:
      - name: oform-config
        image: onlyoffice/oform-config:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: oform-config
        ports:
        - containerPort: 1337
          name: http

---
apiVersion: v1
kind: Service
metadata:
  name: oform-config
spec:
  ports:
  - port: 80
    name: http
    targetPort: 1337
  selector:
    app: oform-config
  type: LoadBalancer

---
apiVersion: v1
kind: Secret
metadata:
  name: oform-config
type: Opaque
stringData:
  JWT_SECRET: MYSECRET
